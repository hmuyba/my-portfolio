<div class="contact-container">
  <h2>Contact Me</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="from_name">Name</label>
      <input type="text" id="from_name" formControlName="from_name" required />
      <div
        *ngIf="
          contactForm.controls['from_name'].invalid &&
          contactForm.controls['from_name'].touched
        "
        class="error-message"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        formControlName="message"
        rows="5"
        required
      ></textarea>
      <div
        *ngIf="
          contactForm.controls['message'].invalid &&
          contactForm.controls['message'].touched
        "
        class="error-message"
      >
        Message is required.
      </div>
    </div>

    <button
      type="submit"
      class="submit-button"
      [disabled]="contactForm.invalid"
    >
      Send Message
    </button>
  </form>

  <!-- Toast Notification -->
  <div *ngIf="toastMessage" class="toast {{ toastClass }}">
    {{ toastMessage }}
  </div>
</div>
